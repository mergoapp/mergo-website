<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mergo</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Helvetica Neue", Arial, sans-serif; }

    body, html { height: 100%; width: 100%; background: #000; color: #fff; }

    a { color: #fff; text-decoration: none; }

    /* Top navigation */
    .nav {
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 20;
      font-size: 12px;
      letter-spacing: 2px;
      display: flex;
      gap: 20px;
    }

    .nav a { opacity: 0.8; }
    .nav a:hover { opacity: 0.5; }

    /* Landing split */
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      height: 100vh;
      width: 100vw;
    }

    .section {
      position: relative;
      background-size: cover;
      background-position: center;
      filter: grayscale(100%) brightness(0.35);
      transition: 0.4s ease;
      cursor: pointer;
    }

    .section:hover {
      filter: grayscale(0%) brightness(0.75);
      transform: scale(1.02);
    }

    .section::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
    }

    .restaurants {
      background-image: url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?q=80&w=1600');
    }

    .university {
      background-image: url('https://images.unsplash.com/photo-1523240795612-9a054b0db644?q=80&w=1600');
    }

    .center-title {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(48px, 6vw, 110px);
      letter-spacing: 12px;
      font-weight: 600;
      pointer-events: none;
      z-index: 10;
    }

    .label {
      position: absolute;
      bottom: 48px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      letter-spacing: 4px;
      font-weight: 700;
      z-index: 5;
    }

    /* Subpages */
    .subpage {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 24px;
      background-size: cover;
      background-position: center;
      z-index: 40;
    }

    .subpage::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.65);
      z-index: -1;
    }

    .rest-bg {
      background-image:
        url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?q=80&w=1600'),
        url('https://images.unsplash.com/photo-1558611848-73f7eb4001a1?q=80&w=1600');
      background-size: 50% 100%, 50% 100%;
      background-position: left center, right center;
      background-repeat: no-repeat;
    }

    .uni-bg {
      background-image: url('https://images.unsplash.com/photo-1523240795612-9a054b0db644?q=80&w=1600');
    }

    .subpage h1 {
      font-size: clamp(48px, 7vw, 110px);
      letter-spacing: 12px;
      margin-bottom: 10px;
    }

    .subpage h2 {
      font-size: 16px;
      letter-spacing: 4px;
      margin-bottom: 20px;
      opacity: 0.6;
    }

    .subpage p {
      max-width: 500px;
      line-height: 1.6;
      opacity: 0.85;
      margin-bottom: 30px;
    }

    .store-buttons img {
      height: 50px;
      margin: 10px;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 30px;
      font-size: 12px;
      letter-spacing: 2px;
      cursor: pointer;
    }

    /* Footer */
    .footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      letter-spacing: 2px;
      opacity: 0.7;
      z-index: 20;
    }

    .footer a { margin: 0 10px; }

    @media (max-width: 768px) {
      .container { grid-template-columns: 1fr; grid-template-rows: 1fr 1fr; }
      .center-title { font-size: 12vw; }
    }
  </style>
</head>

<body>

  <!-- Top nav -->
  <div class="nav">
    <a href="/privacypolicy.html">PRIVACY</a>
    <a href="/terms.html">TERMS</a>
  </div>

  <!-- Landing -->
  <div class="container" id="landing">
    <div class="section restaurants" onclick="openPage('restPage')">
      <div class="label">RESTAURANTS & GYMS</div>
    </div>

    <div class="section university" onclick="openPage('uniPage')">
      <div class="label">UNIVERSITY</div>
    </div>
  </div>

  <div class="center-title">MERGO</div>

  <!-- Restaurants page -->
  <div class="subpage rest-bg" id="restPage">
    <div class="back-btn" onclick="goBack()">BACK</div>
    <h1>MERGO</h1>
    <h2>RESTAURANTS & GYMS</h2>
    <p>Discover the best restaurants and gyms near you. Connect, explore, and enjoy.</p>

    <div class="store-buttons">
      <a href="https://play.google.com/store" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg">
      </a>
      <a href="https://www.apple.com/app-store/" target="_blank">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg">
      </a>
    </div>
  </div>

  <!-- University page -->
  <div class="subpage uni-bg" id="uniPage">
    <div class="back-btn" onclick="goBack()">BACK</div>
    <h1>MERGO</h1>
    <h2>UNIVERSITY</h2>
    <p>Discover students, connect with your campus, and build your university circle.</p>

    <div class="store-buttons">
      <a href="https://play.google.com/store/apps/details?id=com.mergo.university.social&pcampaignid=web_share"_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg">
      </a>
      <a href="https://apps.apple.com/in/app/mergo-university/id6752996290" target="_blank">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg">
      </a>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <a href="/privacypolicy.html">Privacy</a> |
    <a href="/terms.html">Terms</a> |
    Â© Mergo
  </div>

  <script>
    function openPage(id) {
      document.getElementById('landing').style.display = 'none';
      document.querySelector('.center-title').style.display = 'none';
      document.getElementById(id).style.display = 'flex';
    }

    function goBack() {
      document.querySelectorAll('.subpage').forEach(p => p.style.display = 'none');
      document.getElementById('landing').style.display = 'grid';
      document.querySelector('.center-title').style.display = 'flex';
    }
  </script>

</body>
</html>
